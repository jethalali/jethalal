<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .color-section {
            width: 80%;
            height: 200px;
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        .button-container button {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Layout Example</h1>
    </header>
    <main>
        <div class="color-section" id="colorSection">
            Click a button to change my color!
        </div>
        <div class="button-container">
            <button style="background-color: lightblue;" onclick="changeColor('lightblue')">Blue</button>
            <button style="background-color: lightgreen;" onclick="changeColor('lightgreen')">Green</button>
            <button style="background-color: lightcoral;" onclick="changeColor('lightcoral')">Red</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Responsive Layout. All rights reserved.</p>
    </footer>

    <script>
        function changeColor(color) {
            const section = document.getElementById('colorSection');
            section.style.backgroundColor = color;
        }
    </script>
</body>
</html>
