<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Electricity Bill Calculator</h1>
        <form action="/calculate" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="units" class="form-label">Enter Units Consumed</label>
                <input type="number" class="form-control" id="units" name="units" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div class="mt-4">
            <p><strong>Units Consumed:</strong> <span id="units-consumed"></span></p>
            <p><strong>Total Bill:</strong> â‚¹<span id="total-bill"></span></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                const units = $("#units").val();
                if (units <= 0 || isNaN(units)) {
                    alert("Please enter a valid number of units.");
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
